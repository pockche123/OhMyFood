<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Oh My Food</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="/assets/images/logo/ohmyfood.png" alt="ohmyfood logo" />
      </a>
    </header>
    <main class="home">
      <section class="location">
        <h3><i class="fas fa-map-marker-alt"></i>&nbsp; Paris, Belleville</h3>
      </section>
      <div class="home-flex">
      <section class="presentation">
        <h2>Book the menu you like</h2>
        <p>
          <label id="light-label"
            >Discover the top-of-the-art restaurants we picked for you</label
          >
        </p>
        <button>Explore our restaurants</button>
      </section>
      <section class="usage">
        <h2>How it works</h2>
        <article>
          <h3><i class="fas fa-mobile-alt"></i>Choose a restaurant</h3>
          <p>1</p>
        </article>
        <article>
          <h3><i class="fas fa-list-ul"></i>Create your menu</h3>
          <p>2</p>
        </article>
        <article>
          <h3><i class="fas fa-store"></i>Go enjoy it at the restaurant</h3>
          <p>3</p>
        </article>
      </section>
      </div>
    </main>
  </body>
</html>
